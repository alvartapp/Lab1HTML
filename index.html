<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
    
<body>
    <h1>Hola mundo</h1>
    <h2>Hej! Hej!</h2>
    <h3><strong>Hello world!</strong></h3>
    <p>This is a <br> paragraph with a line break and a 
        <a href="https://www.w3schools.com">hyperlink</a>
        to a very good tutorial web page.</p>

    <form action="">
        <p>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre"
            title="Introduzca tu nombre" autocomplete="nombre">

            <br>

            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido"
            title="Introduzca tu apellido" autocomplete="apellido">

            <br>

            <label for="fecha">Fecha de nacimiento:</label>
            <input type="date" name="fecha" id="fecha"
            title="Introduzca su fecha de nacimiento">

            <br>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email"
            title="Introduzca su email" autocomplete="email">

            <br>

            <label for="telefono">Teléfono:</label>
            <input type="number" name="telefono" id="telefono"
            title="Introduzca su número de teléfono" autocomplete="telefono">

            <br>

            <label for="contraseña">Contraseña:</label>
            <input type="password" name="contraseña" id="contraseña"
            title="Introduzca su contraseña" autocomplete="contraseña">

            <br>

            <label for="color">Color favorito:</label>
            <input type="color" name="color" id="color"
            title="Introduzca su color favorito">

            <br>

        </p>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
